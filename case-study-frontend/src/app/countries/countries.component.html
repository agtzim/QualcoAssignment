<h2>{{title}}</h2>

<div class="mat-elevation-z8">
    <table [dataSource]="countries" mat-table>
        <ng-container matColumnDef="countryId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.countryId}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>Area</th>
            <td mat-cell *matCellDef="let element">{{element.area}}</td>
        </ng-container>
        <ng-container matColumnDef="countryCode2">
            <th mat-header-cell *matHeaderCellDef>Country Code 2</th>
            <td mat-cell *matCellDef="let element">{{element.countryCode2}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="showLanguages(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="count" [pageSize]="pageSize" (page)="fetchNextPage($event)"></mat-paginator>
</div>
